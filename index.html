<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? Takiaaaaüíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        h1 {
            font-size: 2.2em;
            color: white;
            text-shadow: 0 0 20px #ff69b4;
            margin-bottom: 2em;
            animation: pulse 2s infinite;
            padding: 0 10px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .buttons {
            display: flex;
            gap: 2em;
            justify-content: center;
        }
        button {
            padding: 0.8em 2em;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            touch-action: none; /* Prevents default browser zooming on fast taps */
        }
        #yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        #no {
            background: linear-gradient(45deg, #ffcccb, #ffb6c1);
            color: #333;
            position: relative;
            transition: left 0.15s ease-out, top 0.15s ease-out;
            z-index: 1000;
        }
        .celebration {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            z-index: 20;
            position: absolute;
            top: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.1);
        }
        .message {
            font-size: 1.8em;
            color: #ff1493;
            text-shadow: 0 0 20px #fff;
            margin-bottom: 0.5em;
        }
        .special-text {
            color: white;
            font-size: 1em;
            max-width: 500px;
            margin-bottom: 1em;
            line-height: 1.5;
            text-shadow: 1px 1px 10px rgba(0,0,0,0.4);
        }
        #lyrics-container {
            position: fixed;
            bottom: 40px; 
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
            z-index: 100;
            padding: 0 20px;
            min-height: 2.5em;
            transition: opacity 0.4s;
        }
        .cute-img {
            width: 180px;
            height: 180px;
            border-radius: 50%; /* Circle looks nice for Valentine's */
            margin: 1em;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 0 30px rgba(255,20,147,0.6);
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            color: #ff69b4;
            border: none;
            padding: 0.5em 1em;
            border-radius: 50px;
            display: none;
            z-index: 2000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="auto">
        <source src="raabta-piano.mp3" type="audio/mpeg">
    </audio>

    <div class="hearts" id="hearts"></div>
    <button class="back-btn" id="backBtn">‚Ü∫ Reset</button>
    
    <div class="container" id="question">
        <h1>Will you be my Valentine? Takiaaaa üíñ</h1>
        <div class="buttons">
            <button id="yes">Yes üíï</button>
            <button id="no">No üòè</button>
        </div>
    </div>
       
    <div class="celebration" id="celebration">
        <h1 class="message">Yay! I knew you'd say YES! ‚ù§Ô∏è</h1>
        <p class="special-text">‚ÄúYou didn‚Äôt just enter my life, you became the reason it feels complete üíñ. In the midst of the world‚Äôs chaos üå™Ô∏è, you became my serene haven üå∏üïäÔ∏è.‚Äù</p>
        
        <img src="PXL_20251109_125344695~2.jpg" alt="Takia" class="cute-img">
        
        <div id="lyrics-container"></div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const lyricsContainer = document.getElementById('lyrics-container');
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const questionBox = document.getElementById('question');
        const celebrationBox = document.getElementById('celebration');
        
        const lyrics = [
            "Takia, ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶ú‡ßÄ‡¶¨‡¶®‡ßá‡¶∞ ‡¶∏‡¶¨‡¶ö‡ßá‡ßü‡ßá ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶≠‡ßÇ‡¶§‡¶ø üåπ",
            "Every heartbeat chooses you üíï",
            "‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∞‡¶æ‡¶¨‡ßç‡¶§‡¶æ, ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßá‡¶Æ‡ßá‡¶∞ ‡¶ó‡¶æ‡¶® üé∂",
            "Forever together, my love ‚ù§Ô∏è",
            "Without you, I'm nothing üòò"
        ];

        let lyricIndex = 0;
        let lyricInterval;
        let musicStarted = false;

        // Function to play music immediately
        function playMusic() {
            if (!musicStarted) {
                bgMusic.play().catch(e => console.log("Audio play blocked", e));
                musicStarted = true;
            }
        }

        function moveNoButton(e) {
            // Instant music play on first touch/hover
            playMusic();
            
            if(e) e.preventDefault();

            const padding = 30;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const x = Math.max(padding, Math.floor(Math.random() * maxX));
            const y = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // NO BUTTON EVENTS
        noBtn.addEventListener('touchstart', moveNoButton);
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => e.preventDefault());

        // YES BUTTON EVENT
        yesBtn.addEventListener('click', () => {
            playMusic();
            questionBox.style.display = 'none';
            celebrationBox.style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';
            startLyrics();
        });

        // LYRICS LOGIC
        function startLyrics() {
            lyricIndex = 0;
            clearInterval(lyricInterval);
            showNextLyric();
            lyricInterval = setInterval(showNextLyric, 4000);
        }

        function showNextLyric() {
            lyricsContainer.style.opacity = 0;
            setTimeout(() => {
                lyricsContainer.innerText = lyrics[lyricIndex];
                lyricsContainer.style.opacity = 1;
                lyricIndex = (lyricIndex + 1) % lyrics.length;
            }, 500);
        }

        // RESET BUTTON
        document.getElementById('backBtn').addEventListener('click', () => {
            location.reload(); 
        });

        // HEART GENERATOR
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random()*3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
